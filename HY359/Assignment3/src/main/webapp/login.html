<script>
	$(document).ready(function (){
		var xhr = new XMLHttpRequest();
		xhr.onload = function (){
			if(xhr.readyState === 4 && xhr.status === 200){
				userlogedin();
			}else if(xhr.status!=200){
				console.log("autologin failed with status code: "+xhr.status);
			}
		}

		xhr.open('POST', 'GetUserInfo');
		xhr.setRequestHeader("Content-type", "application/json");
		xhr.send("");
	});
</script>
<header>
	<h4 class="title">Log In</h4>
</header>
<form id="loginform" name="login" onsubmit='sendAjaxLoginPOST(event);return false;'>
	<label for="username">Username:</label><br>
	<input name="username" required><br>
	<label for="password">Password:</label><br>
	<input name="password" type="password" required><br>
	<button class="button" type="submit">Login</button><br>
</form>
